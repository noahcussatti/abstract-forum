<!-- NavBar -->
<div class="forumNav">
  <ul class="forumNavItems">
    <li><a ui-sref="home"><img src="https://image.flaticon.com/icons/svg/23/23665.svg" class="navbarIcon">Home</a></li>
    <li><a ui-sref="forum"><img src="https://maxcdn.icons8.com/Share/icon/Data//list1600.png" class="navbarIcon">Forum</a></li>
    <li><a ui-sref="users"><img src="http://simpleicon.com/wp-content/uploads/multy-user.png" class="navbarIcon">Users</a></li>
    <li ng-show="showSignIn"><a ui-sref="signInUser"><img src="https://www.shareicon.net/download/2015/12/15/688028_open_512x512.png" class="navbarIcon">Sign In</a></li>
    <li ng-show="!showSignIn"><a ui-sref="profileUser ({id: {{ theCurrentUser.id }} })"><img src="{{ theCurrentUser.profilePicture }}" class="navbarProfileIcon img-rounded">{{ theCurrentUser.userName }}</a></li>
    <li ng-show="!showSignIn" ng-click="signOutUser()"><a ui-sref="home"><img src="https://image.flaticon.com/icons/svg/32/32567.svg" class="navbarIcon">Sign Out</a></li>
  </ul>
</div>
<div class="container">
  <!-- Location -->
  <div class="homeTop">
    <div class="col-sm-12 homeTitle">
      <span>Home > Users > {{ user.userName }} </span>
    </div>
  </div>
  <!-- User's Profile -->
  <div class="row">
    <div class="animated fadeIn">
      <h1 class="hero userNameHeader"> {{ user.userName }} </h1>
      <img class="profilePictureProfile img-rounded" src="{{ user.profilePicture }}">
    </div>
    <div class="contentContainer animated fadeIn">
      <p><strong>Email: </strong> {{ user.email }}</p>
      <p><strong>Date of Birth: </strong> {{ user.birthDate | date }}</p>
      <!-- Update User Button -->
      <a ng-show="showUpdate" ui-sref="editUser({id: {{ user.id }} })"><button class="btn btn-info">Update</button></a>
    </div>
  </div>
</div>
