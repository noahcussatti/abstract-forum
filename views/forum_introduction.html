<!-- NavBar -->
<div class="forumNav">
  <ul class="forumNavItems">
    <li><a ui-sref="home"><img src="https://image.flaticon.com/icons/svg/23/23665.svg" class="navbarIcon">Home</a></li>
    <li><a ui-sref="forum"><img src="https://maxcdn.icons8.com/Share/icon/Data//list1600.png" class="navbarIcon">Forum</a></li>
    <li><a ui-sref="users"><img src="http://simpleicon.com/wp-content/uploads/multy-user.png" class="navbarIcon">Users</a></li>
    <li ng-show="showSignIn"><a ui-sref="signInUser"><img src="https://www.shareicon.net/download/2015/12/15/688028_open_512x512.png" class="navbarIcon">Sign In</a></li>
    <li ng-show="!showSignIn"><a ui-sref="profileUser ({id: {{ theCurrentUser.id }} })"><img src="{{ theCurrentUser.profilePicture }}" class="navbarProfileIcon img-rounded">{{ theCurrentUser.userName }}</a></li>
    <li ng-show="!showSignIn" ng-click="signOutUser()"><a ui-sref="home"><img src="https://image.flaticon.com/icons/svg/32/32567.svg" class="navbarIcon">Sign Out</a></li>
  </ul>
</div>
<div class="container">
  <!-- Location -->
  <div class="homeTop">
    <div class="col-sm-12 homeTitle">
      <span>Home > Forum > Introductions</span>
    </div>
  </div>
  <!-- The Posts -->
  <!-- The Posts -->
  <div class="col-sm-12">
    <button class="btn btn-primary upvote" ng-show="showNewThread" ui-sref="forumIntroductionForm">Reply</button>
    <button class="btn btn-primary upvote" ng-show="!showNewThread" ui-sref="forumIntroductionForm" disabled>Reply</button>
  </div>
  <div class="row">

    <div class="opContainer animated fadeInLeft" ng-repeat="post in threads">
      <!-- Poster Information -->
      <div class="col-sm-2 postUser">
        <img class="postPic center-block img-rounded" src="{{ post.user.profilePicture }}">
        <div ui-sref="profileUser({id: {{ post.user.id }} })" class="btn btn-primary center-block">{{ post.user.userName }}</div>
      </div>
      <!-- Poster's message -->
      <div class="col-sm-9 postParagraph">
        <p>{{ post.paragraph }}</p>
      </div>

      <!-- Upvote and Reply Button -->
      <div class="col-sm-12 pull-right">
        <button class="btn btn-danger upvote" ng-show="showNewThread" ng-click="post.isUpvoted = false; disableUpvote()" ng-disabled="upvoteDisabled">Dislike</button>
        <button class="btn btn-danger upvote" ng-show="!showNewThread" ng-click="post.isUpvoted = false; disableUpvote()" disabled>Dislike</button>
        <button class="btn btn-success upvote" ng-show="showNewThread" ng-click="post.isUpvoted = true; disableUpvote()" ng-disabled="upvoteDisabled">Like</button>
        <button class="btn btn-success upvote" ng-show="!showNewThread" ng-click="post.isUpvoted = true; disableUpvote()" disabled>Like</button>
        <div class="btn btn-default totalUpvote upvote">Like Post?: {{ post.isUpvoted }}</div>
      </div>
    </div>
  </div>
  </div>
